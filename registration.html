<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/img/favicon-migthyDucks.png">
    <title>Registration Form</title>
</head>

<body>
    <header>
        <h1>Mighty Ducks Hockey League</h1>
        <div class="container-text-logo">
            <h2 id="subtitulo">Contact</h2>
            <img id="logo" src="./assets/img/LogoMightyducks-01.png" alt="Logo del equipo">
        </div>
    </header>
    <div class="container-nav-main">
        <nav class="nav-c">
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="#">Contact</a>
            <a href="./rules.html">Rules & Policies</a>
            <a href="./game_info.html">Game Information</a>
        </nav>
        <main>
            <section>
                <h2>Registration Form</h2>
                <div>
                    <form action="./show_data.html" method="get">
                        <label for="namePlayer">Player's First Name:</label>
                        <input type="text" id="name" name="first_name">

                        <label for="lastNamePlayer">Last Name:</label>
                        <input type="text" id="lastName" name="last_name">

                        <label for="streetAddress">Street Address:</label>
                        <input type="text" id="streetAddress" name="street_address">

                        <label for="city">City:</label>
                        <input type="text" id="city" name="city_player">

                        <label for="zipCode">Zip Code:</label>
                        <input type="text" id="zipCode" name="zip_code">

                        <label for="birthDate">Birth Date:</label>
                        <input type="date" id="birthDate" name="birth_date">

                    

                        <input type="submit" value="Enviar">
                    </form>
                </div>
            </section>
        </main>
</body>

</html>
